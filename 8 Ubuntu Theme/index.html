<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Ubuntu 16.04</title>
    <meta name="description" content="30 Days #0 Projects" />
    <meta name="author" content="Pavan kalyan C" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1160a00782.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <script src="script.js"></script>
    <div class="ubuntu">
      <div class="top-bar">
        <div>Ubuntu Dekstop</div>
        <div id="time">Thu 13:01</div>
        <div class="rtop-icons">
          <i class="fas fa-wifi"></i>
          <i class="fab fa-bluetooth-b"></i>
          <i class="fas fa-battery-three-quarters"></i>
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-caret-down"></i>
        </div>
      </div>
      <div class="left-bar">
        <div class="top d-flex flex-column">
          <i class="fab fa-ubuntu app-icon"></i>
          <img src="chrome.png" class="app-icon" alt="Chrome" />
          <img
            src="firefox-developer.png"
            class="app-icon"
            alt="firefox-developer"
          />
          <img src="logo-vs-code.png" class="app-icon" alt="code" />
          <img src="folder.png" class="app-icon" alt="folder" />
        </div>
        <div class="marg-btm">
          <div class="btm">
            <i class="fas fa-ellipsis-h dot"></i>
            <i class="fas fa-ellipsis-h dot"></i>
            <i class="fas fa-ellipsis-h dot"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
